<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link rel="icon" href="https://ww1.prweb.com/prfiles/2015/08/18/12909820/legato_icon_1024.png" type="image/gif" sizes="16x16">

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Stram - Here you can listen whatever you want</title>
  </head>
  <body>
      <div class="heading">
    
</div>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="music/KUMAR5.mp3"  id="audio"></audio>
      <!-- <div class="img-container">
       
        
        <img src="images/jugraafiya.jpg" alt="music-cover" id="cover" />

      </div>  -->
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
